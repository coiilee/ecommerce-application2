<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>책 수정하기</title>
  <link rel="stylesheet" href="/book-style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    .image-preview-container {
      margin-top: 20px;
    }

    .image-preview {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 300px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      text-align: center;
      color: #666;
    }

    .image-preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="title">책 수정하기</h1>
  <form id="edit-form" class="edit-form">
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" required>

    <label for="author">저자:</label>
    <input type="text" id="author" name="author" required>

    <label for="genre">장르:</label>
    <input type="text" id="genre" name="genre" required>

    <label for="imagePath">이미지 파일:</label>
    <input type="file" id="imagePath" name="imagePath" required>
    <div class="image-preview" id="imagePreview">
      <span>미리보기 이미지가 여기에 표시됩니다.</span>
    </div>

    <button type="submit" class="btn">수정 완료</button>
  </form>
</div>
<script>
  //이미지 미리보기 코드임
  //javasvript -> jquery로 수정할것

  $("#imagePath").click("change", function (event) {
    const file = event.target.files[0];
    const preview = $("#imagePreview");
    preview.innerHTML = "";

    if (file && file.type.startsWith("image/")) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = $("<img>", {
          src: e.target.result,
          alt: "미리보기 이미지",
          css: {
            maxWidth: "100%",
            maxHeight: "300px",
          },
        });
        preview.append(img);
      };
      reader.readAsDataURL(file);
    } else {
      preview.html("<span>지원하지 않는 파일 형식입니다.</span>");
    }
  });


  document.getElementById("imagePath").addEventListener("change", function (event) {
    const file = event.target.files[0];
    const preview = document.getElementById("imagePreview");
    preview.innerHTML = "";

    if (file && file.type.startsWith("image/")) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.createElement("img");
        img.src = e.target.result;
        img.alt = "미리보기 이미지";
        img.style.maxWidth = "100%";
        img.style.maxHeight = "300px";
        preview.appendChild(img);
      };
      reader.readAsDataURL(file);
    } else {
      preview.innerHTML = "<span>지원하지 않는 파일 형식입니다.</span>";
    }
  });


  const params = new URLSearchParams(window.location.search);
  const bookId = params.get("id");
  $.ajax({
    url: `/api/book/${bookId}`,
    method: "GET",
    success: function (중괄호) {
      if (중괄호) { // 수정에 데이터를 넣을 때는 html append text XXX
        $("#title").val(중괄호.title);
        $("#author").val(중괄호.author);
        $("#genre").val(중괄호.genre);
      }
    },
    error : function (){
      alert("책 정보를 불러오는데 실패했습니다.");
    }
  });




  // PUT 책 정보 수정
  $("#edit-form").submit(function (e) {
    e.preventDefault();

    let formData = new FormData();
    formData.append("title", $("#title").val());
    formData.append("author", $("#author").val());
    formData.append("genre", $("#genre").val());
    formData.append("imagePath", $("#imagePath")[0].files[0]);

    $.ajax({
      url: `/api/book/${bookId}/update`,
      method: "PUT",
      processData: false,
      contentType: false,
      data : formData,

      success: function (data){
        alert("정보 수정 성공");
        window.location.href='/book';
      } ,
      error: function (error){
        console.log("data :" ,error)
          alert("정보를 수정할 수 없습니다. 다시 시도해주세요.");
      }

    })
  })

</script>
</body>
</html>
